<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexiÃ³n - Chatbot Parroquial</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 28px;
      font-weight: 600;
    }

    p {
      color: #666;
      line-height: 1.6;
      margin-bottom: 25px;
      font-size: 16px;
    }

    .retry-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 10px;
      color: #667eea;
      font-size: 14px;
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.6;
      }

      100% {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="icon pulse">ðŸ“¡</div>
    <h1>Sin conexiÃ³n a internet</h1>
    <p>
      No se puede conectar al servidor en este momento.
      Verifica tu conexiÃ³n a internet e intenta nuevamente.
    </p>

    <button class="retry-button" onclick="location.reload()">
      ðŸ”„ Reintentar
    </button>

    <div class="status" id="status">
      Verificando conexiÃ³n...
    </div>
  </div>

  <script>
    // Verificar conexiÃ³n cada 5 segundos
    setInterval(checkConnection, 5000);

    function checkConnection() {
      const status = document.getElementById('status');

      if (navigator.onLine) {
        status.textContent = 'âœ… ConexiÃ³n detectada. Recargando...';
        status.style.background = '#d4edda';
        status.style.color = '#155724';

        // Esperar 1 segundo y recargar
        setTimeout(() => {
          location.reload();
        }, 1000);
      } else {
        status.textContent = 'âŒ Sin conexiÃ³n a internet';
        status.style.background = '#f8d7da';
        status.style.color = '#721c24';
      }
    }

    // Verificar inmediatamente
    setTimeout(checkConnection, 1000);

    // Detectar cuando vuelve la conexiÃ³n
    window.addEventListener('online', () => {
      const status = document.getElementById('status');
      status.textContent = 'âœ… ConexiÃ³n restaurada. Recargando...';
      status.style.background = '#d4edda';
      status.style.color = '#155724';

      setTimeout(() => {
        location.reload();
      }, 1000);
    });
  </script>
</body>

</html>
